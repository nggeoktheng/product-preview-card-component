<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="left-container">
      <img id="img-product-mobile" src="./images/image-product-mobile.jpg" alt="image of product in mobile version">
    </div>
    <div class="right-container">
      <span>PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <p class="promo-price">$149.99</p>
        <p class="usual-price">$169.99</p>
      </div>
      <button class="add-item-btn">
        <img src="./images/icon-cart.svg" alt="shopping cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nggeoktheng">Ng Geok Theng</a>.
  </footer>
</body>
</html>
